<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../static/css/Home.css" />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css"
    />
    <title>roomik</title>
  </head>
  <body>
    <div id="wrapper">
      <header>
        <img src="/roomik_project/static/images/home_logo.png" alt="" />
      </header>
      <div class="user-mood">
        <div class="user-mood__column">
          <div class="text">
            <div class="first-line">
              <span class="user-name">미정</span>
              <span>님.</span>
            </div>
            <div class="second-line">
              <span>오늘 기분 어때요?</span>
            </div>
          </div>
        </div>
        <div class="user-mood__column">
          <div class="mood-select-btn">
            <span>😢 슬퍼요</span>
            <span>▼</span>
          </div>
        </div>
      </div>

      <div class="btn-list">
        <div class="btn-list__btn">
          <img src="/roomik_project/static/images/btn_img1.png" alt="" />
          <span>오늘 할일</span>
        </div>
        <div class="btn-list__btn">
          <img src="/roomik_project/static/images/btn_img2.png" alt="" />
          <span>룸메 할일</span>
        </div>
        <div class="btn-list__btn">
          <img src="/roomik_project/static/images/btn_img3.png" alt="" />
          <span>내일 할일</span>
        </div>
      </div>

      <div class="gray-area">
        <div class="gray-area__title">
          <span>1개의 할일이 남아있어요</span>
          <span class="date">2023년 9월 18일</span>
        </div>
        <div class="todolist">
          <div class="todolist__column">
            <div class="todolist-content">
              <div class="todolist-content__title">
                <span>분리수거 하기</span>
                <button>완료하기</button>
              </div>
              <div class="todolist-content__time">
                <div>
                  <img src="/roomik_project/static/images/flag.png" alt="" />
                  <span>오후 7시 까지 완료</span>
                </div>
                <span>마감까지 4시간 남았어요</span>
              </div>
              <div class="todolist-content__bar">
                <div class="todolist-content__bar__color"></div>
              </div>
            </div>
            <div class="todolist-content">
              <div class="todolist-content__title">
                <span>분리수거 하기</span>
                <button>완료하기</button>
              </div>
              <div class="todolist-content__time">
                <div>
                  <img src="/roomik_project/static/images/flag.png" alt="" />
                  <span>오후 7시 까지 완료</span>
                </div>
                <span>마감까지 4시간 남았어요</span>
              </div>
              <div class="todolist-content__bar">
                <div class="todolist-content__bar__color"></div>
              </div>
            </div>
            <div class="todolist-content">
              <div class="todolist-content__title">
                <span>분리수거 하기</span>
                <button>완료하기</button>
              </div>
              <div class="todolist-content__time">
                <div>
                  <img src="/roomik_project/static/images/flag.png" alt="" />
                  <span>오후 7시 까지 완료</span>
                </div>
                <span>마감까지 4시간 남았어요</span>
              </div>
              <div class="todolist-content__bar">
                <div class="todolist-content__bar__color"></div>
              </div>
            </div>
          </div>
          <div class="todolist__column">
            <div class="scroll-bar"></div>
          </div>
        </div>
      </div>

      <div class="todolist-roommate__title">
        <div>New</div>
        <span>룸메이트가 할일을 완료 했어요</span>
      </div>
      <div class="todolist-roommate__list">
        <div class="todolist-roommate__content">
          <img
            class="exit-btn"
            src="/roomik_project/static/images/icon_close.png"
            alt=""
          />
          <img
            class="roommate-todo-image"
            src="/roomik_project/static/images/roommate-todo.png"
            alt=""
          />
          <span>분리수거 완료</span>
          <button>확인</button>
        </div>
        <div class="todolist-roommate__content">
          <img
            class="exit-btn"
            src="/roomik_project/static/images/icon_close.png"
            alt=""
          />
          <img
            class="roommate-todo-image"
            src="/roomik_project/static/images/roommate-todo.png"
            alt=""
          />
          <span>분리수거 완료</span>
          <button>확인</button>
        </div>
        <div class="todolist-roommate__content">
          <img
            class="exit-btn"
            src="/roomik_project/static/images/icon_close.png"
            alt=""
          />
          <img
            class="roommate-todo-image"
            src="/roomik_project/static/images/roommate-todo.png"
            alt=""
          />
          <span>분리수거 완료</span>
          <button>확인</button>
        </div>
      </div>

      <div class="purple-area">
        <div class="calendar-title">
          <span>2023년 9월</span>
          <div class="calendar-title__btn">
            <img src="/roomik_project/static/images/arrow-L.png" alt="" />
            <span>이전</span>
          </div>
          <div class="calendar-title__btn">
            <span>다음</span>
            <img src="/roomik_project/static/images/arrow-R.png" alt="" />
          </div>
        </div>

        <div class="calendar">
          <div class="calendar-date__selected">
            <span>18</span>
            <span>월</span>
          </div>
          <div class="calendar-date">
            <span>19</span>
            <span>화</span>
          </div>
          <div class="calendar-date">
            <span>20</span>
            <span>수</span>
          </div>
          <div class="calendar-date">
            <span>21</span>
            <span>목</span>
          </div>
          <div class="calendar-date">
            <span>22</span>
            <span>금</span>
          </div>
          <div class="calendar-date">
            <span>23</span>
            <span>토</span>
          </div>
          <div class="calendar-date">
            <span>24</span>
            <span>일</span>
          </div>
        </div>
      </div>
    </div>

    <footer id="navigation"></footer>

</html>
